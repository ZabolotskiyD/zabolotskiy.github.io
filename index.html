<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Three.js</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        #three-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            z-index: 2;
            pointer-events: none; /* Чтобы текст не мешал взаимодействию с Three.js */
        }
    </style>
    <!-- Подключаем Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
    <!-- Подключаем RGBELoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146/examples/js/loaders/RGBELoader.js"></script>
</head>
<body>
    <div id="three-container"></div>
    <div id="text-overlay">Hello, my guest!</div>
    <!-- Подключаем main.js как модуль -->
    <script type="module" src="/main.js"></script>
</body>
</html>
